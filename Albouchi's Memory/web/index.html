<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albouchi's Secret</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f4f1ea; }
        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: .4em;
            border: 2px solid #0077b6;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #0077b6;
            border-bottom: 0;
            margin-left: -20px;
            margin-bottom: -20px;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 border-4 border-blue-200">
        <h2 class="text-xl text-center text-gray-600 mb-6">Help Albouchi Remember His Secret Code!</h2>

        <div class="flex flex-col md:flex-row items-center gap-6">
            <!-- Character Image -->
            <div class="w-40 h-40 flex-shrink-0">
                <img src="choufli-hal.png" alt="Slimane Labiedh" class="w-full h-full object-contain">
            </div>

            <!-- Q&A Area -->
            <div class="w-full">
                <div id="question-bubble" class="speech-bubble p-4 mb-4">
                    <p id="question-text" class="text-lg text-gray-800">Connecting to Albouchi's memory bank...</p>
                </div>
                <div id="feedback-text" class="text-center h-6 mb-2 font-semibold"></div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
            <div id="progress-bar" class="bg-green-500 h-4 rounded-full progress-bar-fill" style="width: 0%"></div>
        </div>

        <!-- Input Area -->
        <div class="flex gap-4">
            <input type="text" id="answer-input" class="flex-grow bg-gray-100 border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your answer here..." autocomplete="off" disabled>
            <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200 disabled:opacity-50" disabled>
                Jaweb!
            </button>
        </div>

        <!-- Flag Area -->
        <div id="flag-container" class="hidden mt-6 p-4 bg-green-100 border-2 border-green-500 rounded-lg text-center">
            <p class="text-lg text-green-800 font-bold">Alf Mabrouk! You found the secret code:</p>
            <p id="flag-text" class="text-2xl font-mono bg-gray-800 text-white p-2 rounded-md mt-2 break-all"></p>
        </div>
    </div>

    <script>
        const questionText = document.getElementById('question-text');
        const feedbackText = document.getElementById('feedback-text');
        const answerInput = document.getElementById('answer-input');
        const sendButton = document.getElementById('send-button');
        const progressBar = document.getElementById('progress-bar');
        const flagContainer = document.getElementById('flag-container');
        const flagText = document.getElementById('flag-text');

        const wsHost = window.location.hostname;
        const wsUri = `ws://${wsHost}:8765`;
        let websocket;

        function connect() {
            websocket = new WebSocket(wsUri);

            websocket.onopen = () => {
                console.log("Connected to the server.");
                answerInput.disabled = false;
                sendButton.disabled = false;
            };

            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch (data.type) {
                    case 'question':
                        handleQuestion(data);
                        break;
                    case 'feedback':
                        handleFeedback(data);
                        break;
                    case 'flag':
                        handleFlag(data);
                        break;
                }
            };

            websocket.onclose = () => {
                console.log("Disconnected. Attempting to reconnect...");
                questionText.textContent = "Connection lost... Trying to reconnect.";
                answerInput.disabled = true;
                sendButton.disabled = true;
                setTimeout(connect, 3000);
            };

            websocket.onerror = (error) => {
                console.error("WebSocket Error:", error);
                questionText.textContent = "Could not connect to the server.";
            };
        }

        function handleQuestion(data) {
            questionText.textContent = data.text;
            answerInput.value = '';
            answerInput.focus();
            const [current, total] = data.progress;
            const percentage = ((current - 1) / total) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function handleFeedback(data) {
            feedbackText.textContent = data.message;
            feedbackText.className = `text-center h-6 mb-2 font-semibold ${data.correct ? 'text-green-600' : 'text-red-600'}`;
        }

        function handleFlag(data) {
            flagText.textContent = data.flag;
            flagContainer.classList.remove('hidden');
            progressBar.style.width = '100%';
            progressBar.classList.remove('bg-green-500');
            progressBar.classList.add('bg-yellow-400');
            answerInput.disabled = true;
            sendButton.disabled = true;
        }
        
        function sendMessage() {
            const answer = answerInput.value;
            if (answer && websocket.readyState === WebSocket.OPEN) {
                const payload = { type: 'answer', text: answer };
                websocket.send(JSON.stringify(payload));
                feedbackText.textContent = ''; // Clear feedback on new send
            }
        }

        sendButton.addEventListener('click', sendMessage);
        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        connect();
    </script>
</body>
</html>
