server {
    listen 80;
    server_name localhost;

    # Set root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Standard logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serve the main index file
    location / {
        try_files $uri $uri/ =404;
    }
}
