<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChronoBank{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">ChronoBank</a>
            {% if g.user %}
            <div class="user-info">
                <span>Welcome, {{ g.user }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
